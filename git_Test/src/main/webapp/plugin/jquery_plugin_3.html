<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> Plugin </title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">

	*{margin: 0;padding: 0;}
	#gallery_wrap{
		margin: 0 auto;
		width: 640px;
	}
</style>
<script>
$(function() {
	$('.slide_gallery').bxSlider({
		auto: true,   
		autoControls: true,
		stopAutoOnClick: true,
		pager: true,
		pagerType : "short"
	});
});
</script>
</head>

</body>
</html>
