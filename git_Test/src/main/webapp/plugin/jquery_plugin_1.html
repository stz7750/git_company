<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Plugin</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<style>
.layer_popup {
	position: absolute;
	left: 50px;
	top: 50px;
	cursor: move;
}
</style>
<script>
	$(function() {
		$(".layer_popup").draggable();
	});
</script>
</head>
<body>
	<div class="layer_popup">
		<img src="images 2/pic_1.jpg" alt="">
	</div>
</body>
</html>
