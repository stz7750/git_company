<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- this : 이벤트가 발생한 태그 -->
	<button onmousedown="OnButtonDown(this)" onmouseup="OnButtonUp(this)">
		눌러보세요!</button>
	<script>
		function OnButtonDown(button) {
			button.style.color = "#ff0000";
		}
		function OnButtonUp(button) {
			button.style.color = "#000000";
		}
	</script>
</body>
</html>
