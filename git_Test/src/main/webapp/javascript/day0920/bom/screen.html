<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- return false : false 동작부터 전부 취소 -->
<a href="https://www.daum.net"
		onClick="maxopen('https://www.google.com', 'resize=1, scrollbars=1, status=1');">
		전체 화면 보기</a>
	<script>
		function maxopen(url, winattributes) {
			let maxwindow = window.open(url, "", winattributes)
			maxwindow.moveTo(0, 0);
			maxwindow.resizeTo(screen.availWidth, screen.availHeight)
		}
	</script>
</body>
</html>
