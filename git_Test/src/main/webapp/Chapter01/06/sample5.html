<!DOCTYPE html>
<html>
	<head>
	<title>sample5 </title>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<style type="text/css">
div{
	width:300px;
	height:300px;
	background:red;
	display:none;
}
		</style>
		<script>
$(function(){
	$("button").click(function(){
		$("div:not(:animated)").toggle("slow"); // 속성이 none ->show show -> hide로 바꿔준다. show +hide 역할을 해줌.
	});
});
		</script>
	</head>
	<body>
		<button>표시・비표시</button>
		<div></div>
	</body>
</html>
